<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Expense Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #e3f2fd, #f0f7ff);
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 700px;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
      border: 2px solid #90caf9;
    }

    img[alt="Kenomics logo"] {
      width: 100px;
      display: block;
      margin: 0 auto 15px;
    }

    h1, h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
    }

    h2 {
      font-size: 20px;
      color: #1976d2;
    }

    form label {
      margin-top: 15px;
      display: block;
      font-weight: 600;
      color: #0d47a1;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #bbdefb;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f9fcff;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e88e5;
    }

    #budgetAlert {
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #bbdefb;
    }

    th {
      background-color: #e3f2fd;
      color: #1565c0;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .delete-btn {
      background-color: #ef5350;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    .bank-section {
      text-align: center;
      margin-top: 40px;
    }

    .bank-logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .bank-logos img {
      width: 90px;
      filter: grayscale(30%);
      transition: transform 0.2s, filter 0.3s;
    }

    .bank-logos img:hover {
      filter: grayscale(0%);
      transform: scale(1.08);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://iili.io/FcA2X5J.png" alt="Kenomics logo">
    <h1>Kenomics</h1>
    <h2>Student Expense Tracker</h2>

    <form id="googleForm">
      <label for="date">When did you spend?</label>
      <input type="date" id="date" name="date" required>

      <label for="description">What was it for?</label>
      <input type="text" id="description" name="description" required>

      <label for="category">Pick a category:</label>
      <select id="category" name="category" required>
        <option value="">-- Select --</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>

      <label for="amount">How much did you spend? (₱)</label>
      <input type="number" id="amount" name="amount" step="0.01" required>

      <label for="allotted">Your daily budget (₱):</label>
      <input type="number" id="allotted" name="allotted" step="0.01" required>

      <button type="submit">Save Expense</button>
    </form>

    <div id="summary" style="margin-top: 20px; text-align: center; font-weight: bold; color: #1565c0;">
      Total Spent Today: ₱<span id="totalSpent">0.00</span>
    </div>

    <div id="budgetAlert"></div>

    <h3 style="text-align: center; margin-top: 30px;">Your Expenses Today</h3>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="bank-section">
    <h3>✨ Need to withdraw or deposit? Choose a Bank:</h3>
    <div class="bank-logos">
      <a href="https://www.metrobank.com.ph/services/mb-online" target="_blank">
        <img src="https://iili.io/FcRnfLJ.png" alt="Metrobank">
      </a>
      <a href="https://www.bpi.com.ph/personal/bank/digital-banking/online" target="_blank">
        <img src="https://iili.io/FcRO0Fa.jpg" alt="BPI">
      </a>
      <a href="https://www.pnb.com.ph/index.php/pnb-digital-banking" target="_blank">
        <img src="https://iili.io/FcRrfEB.png" alt="PNB">
      </a>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx8dKTn71BYYRho_0bzKot8dDddl3a1kcNL-uEktutKs1JzlNuPseQmKC0jQTagGxGe/exec';
    const form = document.getElementById('googleForm');
    const totalDisplay = document.getElementById('totalSpent');
    const budgetAlert = document.getElementById('budgetAlert');
    const expenseTable = document.getElementById('expenseTable').querySelector('tbody');

    let expenses = [];

    form.addEventListener('submit', e => {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;
      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const budget = parseFloat(document.getElementById('allotted').value);

      if (!isNaN(amount)) {
        expenses.push({ date, description, category, amount, budget });
        renderExpenses();

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => {
            alert("✅ Your expense was saved!");
            form.reset();
          })
          .catch(error => alert('❌ Error: ' + error.message));
      }
    });

    function renderExpenses() {
      expenseTable.innerHTML = "";
      let totalSpent = 0;

      expenses.forEach((exp, i) => {
        totalSpent += exp.amount;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${exp.date}</td>
          <td>${exp.description}</td>
          <td>${exp.category}</td>
          <td>₱${exp.amount.toFixed(2)}</td>
          <td><button class="delete-btn" data-index="${i}">Delete</button></td>
        `;
        expenseTable.appendChild(row);
      });

      totalDisplay.textContent = totalSpent.toFixed(2);

      if (expenses.length > 0) {
        const budget = expenses[expenses.length - 1].budget;

        if (totalSpent > budget) {
          budgetAlert.textContent = "⚠️ You have exceeded your daily budget!";
          budgetAlert.style.color = "red";
        } else {
          budgetAlert.textContent = "✅ You are within your daily budget.";
          budgetAlert.style.color = "green";
        }
      } else {
        budgetAlert.textContent = "";
      }

      // Delete button handler
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', () => {
          const index = parseInt(button.getAttribute('data-index'));
          expenses.splice(index, 1);
          renderExpenses();
        });
      });
    }
  </script>
</body>
</html>
